<div class="login-form pad-16 flex-column-centered">
    <!-- <div class="flex-row-centered pad-8">
        Login
    </div> -->
    <form [formGroup]="loginForm">
        <div class="pad-8">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput color="primary" [formControl]="controls.email">
            </mat-form-field>
        </div>
        <div class="pad-8">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="controls.password" type="password">
            </mat-form-field>
        </div>

        <div class="btn flex-row-centered pad-8">
            <button mat-raised-button color="primary" (click)="signIn()">
                Login
            </button>
        </div>
    </form>
    <div class="ext-link margin-top-bottom-16">
        New user ? <a [routerLink]="'/auth/register'">Register</a>
    </div>
</div>
